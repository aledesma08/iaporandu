<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Examen: Vectores Libres</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f3f7;
            color: #333;
        }
        .container {
            max-width: 800px;
            padding: 2rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #0056b3;
            text-align: center;
        }
        .question {
            margin-top: 20px;
            margin-bottom: 10px;
        }
        .options {
            padding-left: 20px;
        }
        .submit-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0056b3;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Mini Examen: Vectores Libres</h1>

        <div class="question">
            <p>1. ¿Qué es un vector libre?</p>
            <div class="options">
                <label><input type="radio" name="q1" value="a"> a) Un objeto con magnitud y dirección que no depende de un punto de aplicación.</label><br>
                <label><input type="radio" name="q1" value="b"> b) Un objeto con magnitud pero sin dirección.</label><br>
                <label><input type="radio" name="q1" value="c"> c) Un objeto que solo se puede aplicar en un punto específico.</label><br>
            </div>
        </div>

        <div class="question">
            <p>2. ¿Cuál es la representación gráfica de un vector en el plano?</p>
            <div class="options">
                <label><input type="radio" name="q2" value="a"> a) Un punto en el origen.</label><br>
                <label><input type="radio" name="q2" value="b"> b) Una flecha con una dirección y longitud.</label><br>
                <label><input type="radio" name="q2" value="c"> c) Un círculo que representa su magnitud.</label><br>
            </div>
        </div>

        <div class="question">
            <p>3. ¿Qué operación se realiza al sumar dos vectores?</p>
            <div class="options">
                <label><input type="radio" name="q3" value="a"> a) Se suman sus magnitudes y se restan sus direcciones.</label><br>
                <label><input type="radio" name="q3" value="b"> b) Se suman sus componentes de manera independiente.</label><br>
                <label><input type="radio" name="q3" value="c"> c) Se multiplica cada componente por un escalar.</label><br>
            </div>
        </div>

        <div class="question">
            <p>4. ¿Qué representa la norma de un vector?</p>
            <div class="options">
                <label><input type="radio" name="q4" value="a"> a) La dirección del vector.</label><br>
                <label><input type="radio" name="q4" value="b"> b) La longitud del vector.</label><br>
                <label><input type="radio" name="q4" value="c"> c) La posición del vector en el plano.</label><br>
            </div>
        </div>

        <div class="question">
            <p>5. ¿Cuáles son algunas aplicaciones prácticas de los vectores?</p>
            <div class="options">
                <label><input type="radio" name="q5" value="a"> a) En física para representar fuerzas y velocidades.</label><br>
                <label><input type="radio" name="q5" value="b"> b) En arte para crear dibujos.</label><br>
                <label><input type="radio" name="q5" value="c"> c) En música para crear melodías.</label><br>
            </div>
        </div>

        <button class="submit-btn" onclick="submitAnswers()">Enviar Respuestas</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function submitAnswers() {
            const answers = {
                q1: document.querySelector('input[name="q1"]:checked'),
                q2: document.querySelector('input[name="q2"]:checked'),
                q3: document.querySelector('input[name="q3"]:checked'),
                q4: document.querySelector('input[name="q4"]:checked'),
                q5: document.querySelector('input[name="q5"]:checked')
            };

            let score = 0;
            const correctAnswers = {
                q1: 'a',
                q2: 'b',
                q3: 'b',
                q4: 'b',
                q5: 'a'
            };

            for (const question in answers) {
                if (answers[question] && answers[question].value === correctAnswers[question]) {
                    score++;
                }
            }

            document.getElementById('result').innerText = `Tu puntuación es ${score} de ${Object.keys(correctAnswers).length}.`;
        }
    </script>

</body>
</html>
